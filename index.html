<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="src/styles/styles.css">
  <link rel="icon" type="image/png" href="src/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script type="module" src="scripts/bundle.js" defer></script>
</head>
<body>
  <main>
    <h1 id="title">My To Do List ðŸ“‹</h1>
    <section id="newTask">
      <form id="taskForm">
        <input id="taskInput" required type="text" placeholder="Something you need to do...">
        <button id="addTaskButton" type="submit">Add</button>
      </form>
    </section>

    <dialog id="confirmClearTasksDialog">
      <form method="dialog" id="dialogForm">
        <p class="dialogText">Sure you want to delete completed <i class="fa-solid fa-check"></i> tasks?</p>
        <div class="dialogBtns">
          <button id="yesBtn" class="dialogBtn" type="submit" value="Yes">Yes</button>
          <button id="noBtn" class="dialogBtn" type="submit" value="No">No</button>
        </div>
      </form>
    </dialog>

    <section id="toDoList">
      <header id="listHeader">
        <input type="checkbox" id="checkAllBtn" class="taskCheckBtn" title="Check All">
        <span id="listTitle">List</span>
        <div class="select-container">
          <label for="orderBySelect">
            <i class="fa-solid fa-sort"></i>
          </label>
          <select id="orderBySelect">
            <option value="Order-by" disabled selected>Order by:</option>
            <option value="Alphabetical">Alphabetical</option>
            <option value="Newest">Newest</option>
            <option value="Latest">Oldest</option>
          </select>
        </div>
        <button id="clearCompletedTasksBtn" class="clearBtn" title="Clear Completed">Clear <i class="fa-solid fa-check checkIcon"></i></button>
      </header>
      <ul id="list">
        <!--Add tasks with script-->
      </ul>
    </section>
  </main>
  <footer>
    <p id="footer">Project made by <a href="https://github.com/HugoProjects" title="Hugo B. Github" target="_blank">Hugo B.</a></p>
  </footer>
</body>
</html>
